<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Patient - Prescription</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
              <link rel="stylesheet" href="style.css" type="text/css">


    
    <link rel="stylesheet" href="patientDashboard.html" type="text/css"/>

</head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Patient Refill</h1>

            <div style="align-content: center;">
                

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Prescription Name</th>
                            <th>Price</th>
                        </tr>
                        <tr><th>Patient</th>
                            <th>Levothyroxine</th>
                            <th>$4.00</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${productList}">
                            <td> <a th:href="@{/product/id={id}(id=${product.id})}" th:text=" ${product.id}" > </a></td>                           
                            <td th:text=" ${product.name}"></td>
                            <td th:text=" ${product.price}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </body>
</html>
