<!DOCTYPE html>
<html>
<head>
	<title>Prescription Refill - Provider Dashboard</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			margin-top: 0;
			text-align: center;
		}
		form {
			max-width: 600px;
			margin: auto;
			padding: 20px;
			background-color: #f5f5f5;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #ccc;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"], select {
			width: 100%;
			padding: 8px 12px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Prescription Refill - Provider Dashboard</h1>
	<form>
		<label for="patient-name">Patient Name:</label>
		<input type="text" id="patient-name" name="patient-name" required>

		<label for="prescription-name">Prescription Name:</label>
		<input type="text" id="prescription-name" name="prescription-name" required>

		<label for="dosage">Dosage:</label>
		<input type="text" id="dosage" name="dosage" required>

		<label for="refills">Number of Refills:</label>
		<select id="refills" name="refills" required>
			<option value="">-- Select Number of Refills --</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>

		<input type="submit" value="Refill Prescription">
	</form>
	<button onclick="location.href='providerDashboard'">Back to Provider Dashboard</button>
</body>
</html>
