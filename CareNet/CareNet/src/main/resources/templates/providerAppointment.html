<!DOCTYPE html>
<html>
  <head>
    <title>Provider Appointment Scheduling</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        margin-top: 0;
        text-align: center;
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 80%;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .time-slot {
        display: inline-block;
        padding: 8px;
        margin: 4px;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
      }
      .selected {
        background-color: #2196f3;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Provider Appointment Schedule</h1>
    <table>
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Reason for Visit</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Smith</td>
          <td>April 5th, 2023</td>
          <td>
            <div class="time-slots">
              <div class="time-slot">9:00 AM</div>
              <div class="time-slot">10:00 AM</div>
              <div class="time-slot">11:00 AM</div>
              <div class="time-slot">1:00 PM</div>
            </div>
          </td>
          <td>Annual check-up</td>
          <td><button>Select Time</button></td>
        </tr>
        <tr>
          <td>Jane Doe</td>
          <td>April 6th, 2023</td>
          <td>
            <div class="time-slots">
              <div class="time-slot">9:00 AM</div>
              <div class="time-slot selected">10:00 AM</div>
              <div class="time-slot">11:00 AM</div>
              <div class="time-slot">1:00 PM</div>
            </div>
          </td>
          <td>Flu-like symptoms</td>
          <td><button class="select-time-btn">Select Time</button></td>
        </tr>
      </tbody>
    </table>
    <script>
      const timeSlots = document.querySelectorAll('.time-slot');
      const selectTimeBtns = document.querySelectorAll('.select-time-btn');
      timeSlots.forEach((slot) => {
        slot.addEventListener('click', () => {
          // Clear previously selected slots
          timeSlots.forEach((slot) => {
            slot.classList.remove('selected');
          });
          // Select clicked slot
          slot.classList.add('selected');
          //
		 </script>
<button onclick="location.href='providerDashboard'">Back to Provider Dashboard</button>
